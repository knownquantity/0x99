<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Ninetynine Labs</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        .debug-section { background: white; border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        input { display: block; margin: 5px 0; padding: 10px; width: 300px; }
        button { padding: 10px 20px; margin: 10px 0; }
        #log { background: #f9f9f9; padding: 10px; height: 200px; overflow-y: scroll; font-size: 12px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Supabase Waitlist Debug</h1>
    
    <div class="debug-section">
        <h3>1. Library Check</h3>
        <div id="library-check"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Connection Test</h3>
        <div id="connection-test"></div>
        <button onclick="testConnection()">Test Connection</button>
    </div>
    
    <div class="debug-section">
        <h3>3. Table Structure Check</h3>
        <div id="table-check"></div>
        <button onclick="checkTable()">Check Table</button>
    </div>
    
    <div class="debug-section">
        <h3>4. Waitlist Form</h3>
        <form id="test-form">
            <input type="email" id="email" placeholder="Test Email" required>
            <input type="text" id="eth" placeholder="ETH Address (optional)">
            <input type="text" id="sol" placeholder="SOL Address (optional)">
            
            <div style="margin: 15px 0;">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAABsm5DpRM07Eih_2"></div>
            </div>
            
            <button type="submit">Submit Test</button>
        </form>
        <div id="form-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>5. Debug Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        let supabaseClient = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 1. Check if libraries are loaded
        function checkLibraries() {
            const libCheck = document.getElementById('library-check');
            
            if (typeof window.supabase === 'undefined') {
                libCheck.innerHTML = '<span class="error">❌ Supabase library not loaded</span>';
                log('Supabase library missing', 'error');
                return false;
            }
            
            if (typeof window.turnstile === 'undefined') {
                libCheck.innerHTML = '<span class="error">❌ Turnstile library not loaded</span>';
                log('Turnstile library missing', 'error');
                return false;
            }
            
            libCheck.innerHTML = '<span class="success">✅ All libraries loaded</span>';
            log('All libraries loaded successfully', 'success');
            return true;
        }
        
        // 2. Test Supabase connection
        async function testConnection() {
            const connTest = document.getElementById('connection-test');
            connTest.innerHTML = 'Testing connection...';
            
            try {
                const supabaseUrl = 'https://jzxmdagyfxylqefpikrr.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6eG1kYWd5Znh5bHFlZnBpa3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mjc4MzgsImV4cCI6MjA2ODEwMzgzOH0.HO17RKaz5z_7zVGlaMP3CQHSbNnzH2oyD9kffM5eCVE';
                
                log(`Creating Supabase client with URL: ${supabaseUrl}`);
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                log('Testing basic connection...');
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                connTest.innerHTML = '<span class="success">✅ Connection successful</span>';
                log('Supabase connection established', 'success');
                
            } catch (error) {
                connTest.innerHTML = `<span class="error">❌ Connection failed: ${error.message}</span>`;
                log(`Connection failed: ${error.message}`, 'error');
            }
        }
        
        // 3. Check table structure
        async function checkTable() {
            const tableCheck = document.getElementById('table-check');
            tableCheck.innerHTML = 'Checking table...';
            
            if (!supabaseClient) {
                tableCheck.innerHTML = '<span class="error">❌ No connection - test connection first</span>';
                return;
            }
            
            try {
                // Try both possible table names
                const tableNames = [
                    'ninetynine labs waitlist',
                    'ninetynine_labs_waitlist',
                    'waitlist'
                ];
                
                for (const tableName of tableNames) {
                    log(`Testing table name: "${tableName}"`);
                    
                    const { data, error } = await supabaseClient
                        .from(tableName)
                        .select('*', { count: 'exact', head: true });
                    
                    if (!error) {
                        tableCheck.innerHTML = `<span class="success">✅ Table found: "${tableName}"</span>`;
                        log(`Table "${tableName}" exists and is accessible`, 'success');
                        return;
                    } else {
                        log(`Table "${tableName}" error: ${error.message}`, 'error');
                    }
                }
                
                tableCheck.innerHTML = '<span class="error">❌ No accessible table found</span>';
                
            } catch (error) {
                tableCheck.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
                log(`Table check error: ${error.message}`, 'error');
            }
        }
        
        // 4. Test form submission
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('form-result');
            const email = document.getElementById('email').value;
            const eth = document.getElementById('eth').value;
            const sol = document.getElementById('sol').value;
            
            resultDiv.innerHTML = 'Submitting...';
            log(`Form submission attempt with email: ${email}`);
            
            if (!supabaseClient) {
                resultDiv.innerHTML = '<span class="error">❌ No database connection</span>';
                log('No database connection for form submission', 'error');
                return;
            }
            
            // Check Turnstile
            const turnstileResponse = window.turnstile?.getResponse();
            if (!turnstileResponse) {
                resultDiv.innerHTML = '<span class="error">❌ Complete verification first</span>';
                log('Turnstile verification required', 'error');
                return;
            }
            
            try {
                // Try the main table name first
                log('Attempting insert with "ninetynine labs waitlist"');
                const { data, error } = await supabaseClient
                    .from('ninetynine labs waitlist')
                    .insert([{
                        email: email,
                        eth_address: eth || null,
                        sol_address: sol || null
                    }]);
                
                if (error) {
                    log(`Insert error: ${JSON.stringify(error)}`, 'error');
                    
                    if (error.code === '23505') {
                        resultDiv.innerHTML = '<span class="error">❌ Email already exists</span>';
                    } else {
                        resultDiv.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
                    }
                } else {
                    resultDiv.innerHTML = '<span class="success">✅ Successfully added to waitlist!</span>';
                    log('Form submission successful', 'success');
                    document.getElementById('test-form').reset();
                    window.turnstile?.reset();
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Unexpected error: ${error.message}</span>`;
                log(`Unexpected error: ${error.message}`, 'error');
            }
        });
        
        // Initialize on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkLibraries();
                testConnection();
            }, 1000); // Wait for libraries to load
        });
    </script>
</body>
</html>
