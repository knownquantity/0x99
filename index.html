<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - 1999.wtf</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        body { font-family: monospace; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .error { background: #ffebee; border-color: #f44336; color: #c62828; }
        .success { background: #e8f5e8; border-color: #4caf50; color: #2e7d32; }
        .info { background: #e3f2fd; border-color: #2196f3; color: #1565c0; }
        input { display: block; margin: 10px 0; padding: 10px; width: 300px; font-family: monospace; }
        button { padding: 10px 20px; margin: 10px 0; font-family: monospace; }
        #console { background: #f5f5f5; padding: 15px; height: 200px; overflow-y: scroll; font-size: 12px; border: 1px solid #ddd; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>1999.wtf Waitlist Debug</h1>
    
    <div id="domain-check" class="status">Checking domain...</div>
    <div id="library-status" class="status">Checking libraries...</div>
    <div id="supabase-status" class="status">Testing Supabase...</div>
    <div id="turnstile-status" class="status">Testing Turnstile...</div>
    
    <h3>Test Form</h3>
    <form id="debug-form">
        <input type="email" id="email" placeholder="test@example.com" required>
        <input type="text" id="eth" placeholder="ETH address (optional)">
        <input type="text" id="sol" placeholder="SOL address (optional)">
        
        <div style="margin: 15px 0; border: 1px solid #ddd; padding: 10px;">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABsm5DpRM07Eih_2"></div>
        </div>
        
        <button type="submit">Submit Test</button>
    </form>
    
    <div id="form-result" class="status" style="display: none;"></div>
    
    <h3>Console Log</h3>
    <div id="console"></div>
    <button onclick="clearConsole()">Clear</button>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const consoleDiv = document.getElementById('console');
            const colors = {
                error: '#d32f2f',
                success: '#388e3c', 
                info: '#1976d2',
                warning: '#f57c00'
            };
            
            consoleDiv.innerHTML += `<div style="color: ${colors[type] || colors.info}; margin: 2px 0;">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }
        
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
        }
        
        // Check current domain
        function checkDomain() {
            const currentDomain = window.location.hostname;
            log(`Current domain: ${currentDomain}`);
            
            if (currentDomain === '1999.wtf') {
                updateStatus('domain-check', '✅ Correct domain: 1999.wtf', 'success');
            } else {
                updateStatus('domain-check', `⚠️ Domain: ${currentDomain} (expected 1999.wtf)`, 'warning');
            }
        }
        
        // Check if libraries loaded
        function checkLibraries() {
            const supabaseLoaded = typeof window.supabase !== 'undefined';
            const turnstileLoaded = typeof window.turnstile !== 'undefined';
            
            log(`Supabase loaded: ${supabaseLoaded}`);
            log(`Turnstile loaded: ${turnstileLoaded}`);
            
            if (supabaseLoaded && turnstileLoaded) {
                updateStatus('library-status', '✅ All libraries loaded', 'success');
            } else {
                const missing = [];
                if (!supabaseLoaded) missing.push('Supabase');
                if (!turnstileLoaded) missing.push('Turnstile');
                updateStatus('library-status', `❌ Missing: ${missing.join(', ')}`, 'error');
            }
        }
        
        // Test Supabase connection
        async function testSupabase() {
            try {
                log('Initializing Supabase client...');
                const supabaseUrl = 'https://jzxmdagyfxylqefpikrr.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6eG1kYWd5Znh5bHFlZnBpa3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mjc4MzgsImV4cCI6MjA2ODEwMzgzOH0.HO17RKaz5z_7zVGlaMP3CQHSbNnzH2oyD9kffM5eCVE';
                
                window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                log('Supabase client created');
                
                // Test table access
                log('Testing table access...');
                const { data, error } = await window.supabaseClient
                    .from('ninetynine labs waitlist')
                    .select('*', { count: 'exact', head: true });
                
                if (error) {
                    log(`Table access error: ${error.message}`, 'error');
                    updateStatus('supabase-status', `❌ Table error: ${error.message}`, 'error');
                } else {
                    log('Table access successful', 'success');
                    updateStatus('supabase-status', '✅ Supabase connection working', 'success');
                }
                
            } catch (error) {
                log(`Supabase error: ${error.message}`, 'error');
                updateStatus('supabase-status', `❌ Supabase error: ${error.message}`, 'error');
            }
        }
        
        // Test Turnstile
        function testTurnstile() {
            setTimeout(() => {
                if (window.turnstile && window.turnstile.getResponse) {
                    log('Turnstile API available', 'success');
                    
                    // Check if widget rendered
                    const widget = document.querySelector('.cf-turnstile');
                    if (widget) {
                        log('Turnstile widget found in DOM', 'success');
                        updateStatus('turnstile-status', '✅ Turnstile loaded and rendered', 'success');
                    } else {
                        log('Turnstile widget not found', 'error');
                        updateStatus('turnstile-status', '❌ Turnstile widget not rendered', 'error');
                    }
                } else {
                    log('Turnstile API not available', 'error');
                    updateStatus('turnstile-status', '❌ Turnstile API not loaded', 'error');
                }
            }, 3000); // Wait 3 seconds for Turnstile to load
        }
        
        // Form submission test
        document.getElementById('debug-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('form-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'status info';
            resultDiv.textContent = 'Testing submission...';
            
            const email = document.getElementById('email').value;
            const eth = document.getElementById('eth').value;
            const sol = document.getElementById('sol').value;
            
            log(`Testing form submission for: ${email}`);
            
            // Check Turnstile
            const turnstileResponse = window.turnstile?.getResponse();
            log(`Turnstile response: ${turnstileResponse ? 'Got response' : 'No response'}`);
            
            if (!turnstileResponse) {
                log('Turnstile verification required', 'error');
                resultDiv.className = 'status error';
                resultDiv.textContent = '❌ Complete CAPTCHA verification first';
                return;
            }
            
            // Test Supabase insert
            try {
                log('Attempting database insert...');
                const { data, error } = await window.supabaseClient
                    .from('ninetynine labs waitlist')
                    .insert([{
                        email: email,
                        eth_address: eth || null,
                        sol_address: sol || null
                    }]);
                
                if (error) {
                    log(`Insert error: ${JSON.stringify(error)}`, 'error');
                    if (error.code === '23505') {
                        resultDiv.className = 'status warning';
                        resultDiv.textContent = '⚠️ Email already exists in waitlist';
                    } else {
                        resultDiv.className = 'status error';
                        resultDiv.textContent = `❌ Database error: ${error.message}`;
                    }
                } else {
                    log('Insert successful!', 'success');
                    resultDiv.className = 'status success';
                    resultDiv.textContent = '✅ Successfully added to waitlist!';
                    
                    // Reset form and Turnstile
                    document.getElementById('debug-form').reset();
                    window.turnstile?.reset();
                }
                
            } catch (error) {
                log(`Unexpected error: ${error.message}`, 'error');
                resultDiv.className = 'status error';
                resultDiv.textContent = `❌ Unexpected error: ${error.message}`;
            }
        });
        
        // Run all tests on page load
        window.addEventListener('load', () => {
            log('Page loaded, running diagnostics...');
            checkDomain();
            
            setTimeout(() => {
                checkLibraries();
                testSupabase();
                testTurnstile();
            }, 1000);
        });
    </script>
</body>
</html>
